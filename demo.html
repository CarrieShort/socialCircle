<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Untitled Document</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<style type="text/css">
body {
	margin:0;
	padding:0;
}
.socialCircle-item {
	width:80px;
	height:80px;
	position:absolute;
	background:#333;
	margin:50%;
	text-align:center;
	color:#ffffff;
	font-size:30px;
	cursor:pointer;
}
.socialCircle-container {
	position:relative;
	width:500px;
	height:500px;
	margin:0 auto;
}
.socialCircle-center {
	width:120px;
	height:120px;
	background:#35DBCD;
	margin:50%;
	position:absolute;
	text-align:center;
	color:#ffffff;
	font-size:60px;
	cursor:pointer;
}


</style>
<body>
<div class="vertical-line"></div>
<div class="horizontal-line"></div>
<div class="socialCircle-container">
  <div class="socialCircle-item"><i class="fa fa-behance"></i></div>
  <div class="socialCircle-item"><i class="fa fa-github"></i></div>
  <div class="socialCircle-item"><i class="fa fa-linkedin"></i></div>
  <div class="socialCircle-item"><i class="fa fa-facebook"></i></div>
  <div class="socialCircle-item"><i class="fa fa-twitter"></i></div>
  <div class="socialCircle-item"><i class="fa fa-reddit"></i></div>
  <div class="socialCircle-center closed"><i class="fa fa-share-alt"></i></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="scripts/socialCircle.js"></script>  
<script type="text/javascript">
$( ".socialCircle-center" ).socialCircle({
	rotate: 0,
	radius:200,
	circleSize: 2,
	speed:500
});
</script>
</body>
</html>

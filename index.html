<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Socialcircle by CarrieShort</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/demo.css" media="screen">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Socialcircle</h1>
      <h2 class="project-tagline">jQuery plugin for hiding and revealing your social icons in a circular layout.</h2>
      <a href="https://github.com/CarrieShort/socialCircle" class="btn">View on GitHub</a>
      <a href="https://github.com/CarrieShort/socialCircle/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/CarrieShort/socialCircle/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content">
      <div class="socialCircle-container">
  <div class="socialCircle-item"><i class="fa fa-behance"></i></div>
  <div class="socialCircle-item"><i class="fa fa-github"></i></div>
  <div class="socialCircle-item"><i class="fa fa-linkedin"></i></div>
  <div class="socialCircle-item"><i class="fa fa-facebook"></i></div>
  <div class="socialCircle-item"><i class="fa fa-twitter"></i></div>
  <div class="socialCircle-item"><i class="fa fa-reddit"></i></div>
  <div class="socialCircle-center closed"><i class="fa fa-share-alt"></i></div>
</div>

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/CarrieShort/socialCircle">Socialcircle</a> is maintained by <a href="https://github.com/CarrieShort">CarrieShort</a>.</span>

        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>

    </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="scripts/socialCircle.js"></script>  
<script type="text/javascript">
$( ".socialCircle-center" ).socialCircle({
	rotate: 0,
	radius:200,
	circleSize: 2,
	speed:500
});
</script>
  </body>
</html>
